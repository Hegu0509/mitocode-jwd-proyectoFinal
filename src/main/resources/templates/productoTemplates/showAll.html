<div class="card">
    <div class="header">
        <h4 class="title">Products</h4>
        <p class="category">shows all available products</p>
    </div>

    <div class="content table-responsive table-full-width">
        <table class="table table-striped">
            <thead>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Category</th>
            <th></th>
            <th></th>
            <th></th>
            </thead>
            <tbody>
            <tr th:each="producto : ${productos}">
                <td th:text="${producto.id}"></td>
                <td th:text="${producto.nombreProducto}"></td>
                <td th:text="${producto.descripcionProducto}"></td>
                <td th:text="${producto.categoria.nombreCategoria}"></td>

                <td><a th:href="@{'/producto/show/' + ${producto.id}}" class="btn btn-primary">View</a></td>
                <td><a th:href="@{'/producto/' + ${producto.id}}" class="btn btn-default">Edit</a></td>
                <td><a th:href="@{'/producto/delete/' + ${producto.id}}" class="btn btn-danger">Delete</a></td>
            </tr>
            </tbody>
        </table>

    </div>
</div>
